input {
  kafka {
    bootstrap_servers => "kafka:9092"
    topics => ["netflow_maig"]
    group_id => "elastic-consumer"
    codec => "json"
    decorate_events => true
    
  }
}


output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "netflowkafka-%{+YYYY.MM.dd}"
  }
#  stdout { codec => rubydebug }
}
